<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
			crossorigin="anonymous"
		/>
		<link rel="icon" href="/static/logo.png" />
		<title>{% block title %}Base{% endblock %}</title>
	</head>
	<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-info">
			<a class="navbar-brand text-dark" href="/"
				><img
					src="/static/logo.png"
					width="32"
					height="32"
					class="d-inline-block align-top mr-2"
					alt=""
				/><b>YMY Agency</b></a
			>
			<button
				class="navbar-toggler"
				type="button"
				data-toggle="collapse"
				data-target="#navbarNav"
				aria-controls="navbarNav"
				aria-expanded="false"
				aria-label="Toggle navigation"
			>
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="nav nav-pills">
					<li class="nav-item active">
						<a class="nav-link text-white" href="/pending-table"><b>Pending Table</b><span class="sr-only">(current)</span></a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="/progress-table"
							><b>Progress Table</b><span class="sr-only"></span></a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="/departments-table"
							><b>Departments Offices</b><span class="sr-only"></span></a
						>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="/reports"><b>Reports</b></a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="/entries"><b>Data Entry</b></a>
					</li>
					<li class="nav-item">
						<a class="nav-link text-white" href="/search"><b>Search</b></a>
					</li>
				</ul>
				<ul class="nav nav-pills">
					<form method="POST" class="form-inline">
					<li class="nav-item form-inline">
						<button type="submit" class="btn btn-info" name="logout" value="logout"><b>Logout</b></button>
					</li>
				</form>
				</ul>
			</div>
		</nav>
		<div class="container mt-4">{% block container %} {% endblock %}</div>
		<script
			src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
			integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
			crossorigin="anonymous"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
			integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
			crossorigin="anonymous"
		></script>
		<script
			src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
			integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
			crossorigin="anonymous"
		></script>
		<!-- <script>
			window.addEventListener('beforeunload', function() {
			// Make an AJAX request to the server to notify about tab closure
			fetch('/close-tab', {
				method: 'POST',
				headers: {
					'Content-Type': 'application/json'
				},
				body: JSON.stringify({ user_id: '{{ current_user.id }}' })
			});
		});
		</script> -->
	</body>
</html>
