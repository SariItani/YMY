{% extends 'base.html' %} 
{% block title %}Data Entry{% endblock %} 
{% block container%}
<div class="container">
    <div class="row">
      <div class="col justify-content-center">
        <div class="col">
            <div class="card my-4">
                <div class="card-header">
                    <h1 class="card-title text-center">New Department</h1>
                </div>
                <div class="card-body">
                    <div id="department-form" style="display: block">
                        <form method="POST" name="department">
                            <div class="form-group">
                                <label for="name">Department Name:</label>
                                <div class="input-group">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="name"
                                        name="name"
                                        placeholder="Enter department name"
                                        required
                                    />
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="fa fa-user"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mb-3">
                                <button name="department" value="department" type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col justify-content-center">
        <div class="col">
            <div class="card my-4">
                <div class="card-header">
                    <h1 class="card-title text-center">New Tutor</h1>
                </div>
                <div class="card-body">
                    <div id="tutor-form" style="display: block">
                        <form method="POST" name="tutor">
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <div class="input-group">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="name"
                                        name="name"
                                        placeholder="Enter name"
                                        autofocus
                                        required
                                    />
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="fa fa-user"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="department">Department:</label>
                                <select class="form-control" name="dpt" id="dpt" required>
                                  {%for dpt in departments%}
                                  <option value="{{dpt}}">{{dpt}}</option>
                                  {%endfor%}
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="number">Number:</label>
                                <div class="input-group">
                                    <input
                                        type="text"
                                        class="form-control"
                                        id="number"
                                        name="number"
                                        placeholder="Enter number"
                                        required
                                    />
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="fa fa-phone"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <div class="input-group">
                                    <input
                                        type="email"
                                        class="form-control"
                                        id="email"
                                        name="email"
                                        placeholder="Enter email"
                                    />
                                    <div class="input-group-append">
                                        <span class="input-group-text">
                                            <i class="fa fa-envelope"></i>
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <div class="text-center mb-3">
                                <button name="tutor" value="tutor" type="submit" class="btn btn-success">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
